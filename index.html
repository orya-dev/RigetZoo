<!DOCTYPE html>
<html>
<head>
  <title>Supabase Login</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabaseUrl = 'https://ffbaqmkspqhcphmtncge.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmYmFxbWtzcHFoY3BobXRuY2dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMTE4MTksImV4cCI6MjA3ODU4NzgxOX0.jL7Ko-ZCyjpf7DdY2rRB388m6uoYd7C1uuXVWI4nOcU';
    const supabase = createClient(supabaseUrl, supabaseKey);

    window.login = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        console.error('Login error:', error.message);
      } else {
        console.log('Logged in user:', data.user);
      }
    };
  </script>
</body>
</html>
