<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup & Login</title>
</head>
<body>
  <h1>Supabase Signup & Login</h1>

  <h3>Signup</h3>
  <input type="text" id="name" placeholder="Name"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="signup">Sign Up</button>

  <h3>Login</h3>
  <input type="email" id="loginEmail" placeholder="Email"><br>
  <input type="password" id="loginPassword" placeholder="Password"><br>
  <button id="login">Login</button>

  <p id="status"></p>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://ffbaqmkspqhcphmtncge.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmYmFxbWtzcHFoY3BobXRuY2dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMTE4MTksImV4cCI6MjA3ODU4NzgxOX0.jL7Ko-ZCyjpf7DdY2rRB388m6uoYd7C1uuXVWI4nOcU";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Signup
    document.getElementById("signup").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      if (!name || !email || !password) {
        status.textContent = "⚠️ Please fill all fields";
        return;
      }

      const { data, error } = await supabase.from("users").insert([{ name, email, password }]);
      if (error) {
        console.error(error);
        status.textContent = "❌ Signup failed: " + error.message;
      } else {
        status.textContent = "✅ Signed up successfully!";
      }
    });

    // Login
    document.getElementById("login").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const status = document.getElementById("status");

      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("email", email)
        .eq("password", password)
        .single();

      if (error || !data) {
        console.error(error);
        status.textContent = "❌ Invalid email or password";
      } else {
        status.textContent = `✅ Welcome back, ${data.name}!`;
      }
    });
  </script>
</body>
</html>
