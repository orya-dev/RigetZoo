<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Login & Signup</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // === 1ï¸âƒ£ Replace with your Supabase info ===
    const SUPABASE_URL = "https://ffbaqmkspqhcphmtncge.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmYmFxbWtzcHFoY3BobXRuY2dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMTE4MTksImV4cCI6MjA3ODU4NzgxOX0.jL7Ko-ZCyjpf7DdY2rRB388m6uoYd7C1uuXVWI4nOcU";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // === 2ï¸âƒ£ Signup function ===
    async function signup(e) {
      e.preventDefault();
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const { data, error } = await supabase
        .from("users")
        .insert([{ name, email, password }]);

      if (error) {
        alert("Signup failed: " + error.message);
      } else {
        alert("Signup successful âœ…");
      }
    }

    // === 3ï¸âƒ£ Login function ===
    async function login(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("email", email)
        .eq("password", password)
        .single();

      if (error || !data) {
        alert("Invalid email or password âŒ");
      } else {
        alert(`Welcome back, ${data.name} ðŸŽ‰`);
      }
    }

    // === 4ï¸âƒ£ Attach to forms ===
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("signup-form").addEventListener("submit", signup);
      document.getElementById("login-form").addEventListener("submit", login);
    });
  </script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f6f8fa;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 1rem 0;
      width: 280px;
    }
    input {
      width: 100%;
      margin-bottom: 0.7rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>

<body>
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input id="signup-name" placeholder="Name" required />
    <input id="signup-email" type="email" placeholder="Email" required />
    <input id="signup-password" type="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <h2>Login</h2>
  <form id="login-form">
    <input id="login-email" type="email" placeholder="Email" required />
    <input id="login-password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
